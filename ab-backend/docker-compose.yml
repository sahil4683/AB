version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ab-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ab_enterprises
      MYSQL_USER: ab_user
      MYSQL_PASSWORD: ab_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/DB:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - ab-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ab-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ab_enterprises
      DB_USERNAME: ab_user
      DB_PASSWORD: ab_password
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger-ui.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:

networks:
  ab-network:
    driver: bridge
