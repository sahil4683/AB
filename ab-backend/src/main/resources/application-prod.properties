# Production Environment Configuration
spring.profiles.active=prod

# Production Server Configuration
server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.min-response-size=1024

# Production Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ab_enterprises}?useUnicode=true&characterEncoding=UTF-8&useSSL=true&allowPublicKeyRetrieval=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# JPA/Hibernate Production Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Production Logging Configuration
logging.level.root=WARN
logging.level.com.ab=INFO
logging.file.name=/var/log/ab-backend/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Security and Performance
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
