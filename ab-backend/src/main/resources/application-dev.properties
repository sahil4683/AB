# Development Environment Configuration
spring.profiles.active=dev

# Development Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Development Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ab_enterprises_dev?useUnicode=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Development Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Development Configuration
logging.level.root=INFO
logging.level.com.ab=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
